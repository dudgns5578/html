<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform 4 - 임영훈</title>
    <style>
        .origin {
            width: 200px;
            height: 134px;
            margin: 40px;
            float: left;
        }
        .rose {
            -webkit-transform: rotateZ(10deg);
            -ms-transform: rotateZ(10deg);
            -moz-transform: rotateZ(10deg);
            -o-transform: rotateZ(10deg);
            transform: rotateZ(10deg);
        }
    </style>
</head>
<body>
    <div class="origin">
        <div class="ltop">
            <img src="images/rose.jpg" class="rose">
        </div>
    </div>
    <div class="origin">
        <div class="rtop">
            <img src="images/rose.jpg" class="rose">
        </div>
    </div>
    <div class="origin">
        <div class="lbottom">
            <img src="images/rose.jpg" class="rose">
        </div>
    </div>
    <div class="origin">
        <div class="rbottom">
            <img src="images/rose.jpg" class="rose">
        </div>
    </div>
</body>
</html>
