<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비디오 재생하기 - 임영훈</title>
    
</head>
<body>
    <video controls>     <!-- source와 함께 쓰임, controls 해줘야 영상이 재생이 됨 -->
        <source src="media/Painting.mp4" type="video/mp4">
    </video>

    <video controls> <!-- source와 함께 쓰임, controls 해줘야 영상이 재생이 됨 -->
        <source src="media/bali.mp4" type="video/mp4">
        <source src="media/bali.webm" type="video/webm"> <!--대체해줌-->
    </video>

    <video controls> <!-- source와 함께 쓰임, controls 해줘야 영상이 재생이 됨 -->
        <source src="media/bali.mp4" type="video/mp4">
        <source src="media/bali.webm" type="video/webm"> <!--대체해줌-->
        이 영상을 보기 위해서는 HTMLS를 지원하는 브라우저(크롬, 엣지)가 필요합니다.
    </video>

    <video controls> <!-- source와 함께 쓰임, controls 해줘야 영상이 재생이 됨 -->
        <source src="media/bali.mp4" type="video/mp4">
        <source src="media/bali.webm" type="video/webm"> <!--대체해줌-->
        <track src="media/bali.vtt" srclang="ko" label="korean" default> <!--default는 기본 자막으로 지정함, 자막을 넣음-->
        이 영상을 보기 위해서는 HTMLS를 지원하는 브라우저(크롬, 엣지)가 필요합니다.
    </video>
</body>
</html>
