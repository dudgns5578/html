<!DOCTYPE html>

            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;

            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

            padding: 20px;
            margin-bottom: 20px;
        }

        .profile-section h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .profile-details {
            display: grid;

            grid-gap: 10px;
            margin-top: 10px;
        }

        .profile-details .label {
            font-weight: bold;
        }

        .profile-details .value {
            word-wrap: break-word;
        }

        .button {
            display: inline-block;
            padding: 10px 10px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;

        .button1 {

            position: relative;
            margin-top: -100px;
            right: -1260px;
        }
        .button:hover {
            background-color: #555;
        }
