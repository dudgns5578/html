<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">

    <title>카테고리 - 힙합</title>
    <link rel="stylesheet" type="text/css" href="layout.css">
    <style>
        /* CSS 스타일 작성 */

        .rectangle {
            width: 170px;
            height: 720px;
            background-color: rgb(184, 184, 184);
            position: fixed;
            top: 0;
            right: 0;
            text-align: center;
        }

        body {
            display: flex;
        }

        .image-container {
            display: flex;
            flex-direction: row;
            position: absolute;
            left: 50px;
            bottom: 90px;
        }

        .image-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            margin-right: 40px;
            text-align: center;
        }

        .image-item img {
            width: 140px;
            height: 140px;
            padding: 10px;
        }
        
        .image-item .image-text {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px;
            font-size: 12px;
            margin-top: 30px;
            position: relative;
            bottom: 20px;
        }

        .image-item1 {
            position: absolute;
            margin-left: 800px;
            top: -490px;
            font-size: 30px;
            text-align: center;
            color: white;
        }

        #A {
            position: fixed;
            /* 요소를 뷰포트(브라우저 창)를 기준으로 이동시킵니다. */
            bottom: 300px;
            left: 50px;
        }

        h1 {
            position: fixed;
            top: 40px;
            margin-right: 40px;
        }

        .chart-container {
            margin-top: 150px;
            margin-right: 60px;
            margin-left: 40px;
            width: 220px;
            padding: 20px;
            background-color: #f2f2f2;
        }

        .chart-container h2 {
            margin-top: 5px;
        }

        .chart-container ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .chart-container li a {
            color: #333;
            text-decoration: none;
            margin-left: 10px;
        }
        
        .chart-container li a:hover {
            color: #4CAF50;
        }

        .chart-container li {
            margin-bottom: 10px;
        }

        .search-container {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .search-container input[type="text"] {
            padding: 5px;
            width: 200px;
        }

        .search-container button {
            padding: 5px 10px;
            background-color: #4CAF50;
            border: none;
            color: #fff;
            cursor: pointer;
        }

        .chart {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
        }

        .music-container {
            padding: 20px;
            background-color: #f2f2f2;
            text-align: center;
        }

        .music-container h2 {
            margin-bottom: 10px;
        }

        .music-container audio {
            width: 100%;
        }

        .small-chart {
            display: flex;
            justify-content: flex-start;
        }
    </style>
</head>

<body>
