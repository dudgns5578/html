<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 멋진 웹페이지</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }

    h1 {
      margin: 0;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav ul li {
      margin-right: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    section {
      padding: 50px;
      background-color: #fff;
      margin-bottom: 20px;
    }

    h2 {
      margin: 0;
    }

    ul {
      list-style-type: disc;
      padding-left: 20px;
    }

    form label {
      display: block;
      margin-bottom: 10px;
    }

    form input[type="text"],
    form input[type="email"],
    form input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>환영합니다!</h1>
    <nav>
      <ul>
        <li><a href="#">홈</a></li>
        <li><a href="#">소개</a></li>
        <li><a href="#">서비스</a></li>
        <li><a href="#">연락처</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <h2>소개</h2>
    <p>이곳에는 웹페이지의 소개 내용을 작성하세요.</p>
  </section>

  <section>
    <h2>서비스</h2>
    <ul>
      <li>서비스 1</li>
      <li>서비스 2</li>
      <li>서비스 3</li>
    </ul>
  </section>

  <section>
    <h2>연락처</h2>
    <form>
      <label for="name">이름:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">이메일:</label>
      <input type="email" id="email" name="email" required>

      <input type="submit" value="전송">
    </form>
  </section>

  <footer>
    <p>&copy; 2023 내 멋진 웹페이지. All rights reserved.</p>
  </footer>
</body>
</html>
